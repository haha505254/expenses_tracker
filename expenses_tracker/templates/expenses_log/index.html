<!DOCTYPE html>
<html>
 <head>
  <title>顯示所有消費紀錄</title>
 </head>
 <body>
  <h2>顯示所有消費紀錄</h2>
  <table border="1" cellpadding="0" cellspacing="0">
   <th>名稱</th><th>費用</th>
   {% for expense in expenses %}
    <tr>
     <td>{{ expense.name }} </td>
     <td>{{ expense.price }} </td>
    
    </tr>
   {% endfor %}
  </table>
 </body>
</html>
